<li class="am-dropdown" data-am-dropdown>
    <a class="am-dropdown-toggle">
        <empty name="user.avatar">
            <i class="am-icon-user am-icon-fw"></i>
            <else/>
            <img src="{$user.avatar}" class="am-icon-fw am-text-xxl"/>
        </empty>
        <i class="am-icon-exclamation-circle am-text-danger am-fr am-text-sm"></i>
        {$user.nick|default="visitor"|L}
    </a>

    <div class="am-dropdown-content ">
        <empty name="user.avatar">
            <i class="am-icon-user am-fl am-icon-fw am-text-xxxl"></i>
            <else/>
            <img src="{$user.avatar}" class="am-fl am-icon-fw am-text-xxxl"/>
        </empty>
        <dt class="am-text-center">
            {$user.nick|default="visitor"|L}
            <br>
            <span class="am-badge am-badge-secondary">{$user.identName|default="访客"}</span>
        </dt>
        <hr>
        <if condition="$user.nick eq '访客'">
            <!--登陆-->
            <a href="__APP__/User/user_enter" class="am-btn am-btn-primary am-block">
                <i class="am-icon-sign-in am-icon-fw"></i>用户登陆
            </a>
            <else/>
            <!--用户中心-->
            <a href="__APP__/User/index">
                <i class="am-icon-user-md am-icon-fw"></i>用户中心
            </a><br>
            <a href="__APP__/User/user_avatar" data-ajax-btn='{target:"#user_avatar_change"}'>
                <i class="am-icon-camera am-icon-fw"></i>更换头像
            </a><br>
            <!--登出-->
            <a href="__APP__/User/user_enter?subMod=logout">
                <i class="am-icon-sign-out am-icon-fw"></i>登出
            </a>
        </if>
    </div>
</li>
